<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="keywords" content="html, css, javascript, develop" />
  <title>Bootstrap</title>
  <!-- link cdn fontawesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
  <!-- link to Google Fonts with Roboto -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet" />
  <!-- link cdn boostrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body class="bg-dark">

  <div class="container bg-white pt-5 pb-3 vh-100">
    <div class="row">
      <div class="col-md-1 col-lg-1 bg-white"></div>

      <div class="col-12 col-md-10 col-lg-10 card">
        <div class="card-header">
          <h1><strong>Payment form example</strong></h1>
        </div>

        <div class="card-body">
          <!-- Barra de mensaje de alerta -->
          <div class="alert alert-danger" role="alert">
            Some fields are missing
          </div>
          <!-- End Barra de mensaje de alerta -->

          <!-- Formulario dentro del card-body -->
          <form>
            <div class="row mb-3">
              <!-- Bloque Card # -->
              <div class="col-md-4">
                <label for="card-number" class="form-label">Card #</label>
                <input type="text" class="form-control" id="card-number" maxlength="16"
                  placeholder="XXXXXXXXXXXXXXXX" />
              </div>
              <!-- End Bloque Card # -->

              <!-- Bloque CVC # -->
              <div class="col-md-4">
                <label for="cvc-number" class="form-label">CVC #</label>
                <input type="text" class="form-control" id="cvc-number" maxlength="4" placeholder="0000" />
              </div>
              <!-- End Bloque CVC # -->

              <!-- Bloque Amount -->
              <div class="col-md-4">
                <label for="amount" class="form-label">Amount</label>
                <div class="d-flex align-items-center justify-content-right pe-0">
                  <div>
                    <span>$</span>
                  </div>
                  <div class="col-10 col-md-10 d-flex ps-0">
                    <input type="text" class="form-control" id="amount" placeholder="Amount" />
                  </div>
                </div>
              </div>
              <!-- End Bloque Amount -->

              <!-- Bloque First Name -->
              <div class="col-6 col-md-6 pt-2">
                <label for="firstname" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstname" placeholder="" />
              </div>
              <!-- end Bloque First Name -->

              <!-- Bloque Last Name -->
              <div class="col-6 col-md-6 pt-2">
                <label for="lastname" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastname" placeholder="" />
              </div>
              <!-- end Bloque Last Name -->

              <!-- Bloque City -->
              <div class="col-6 col-md-6 col-lg-6 pt-2">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city" placeholder="" />
              </div>
              <!-- end Bloque City -->

              <!-- Bloque State -->
              <div class="col-2 col-md-2 col-lg-2 pt-2">
                <label for="lastname" class="form-label">State</label>
                <div class="dropdown">
                  <button class="btn btn-white border border-#ced4da dropdown-toggle w-100" type="button"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    Pick a state
                  </button>
                  <ul class="dropdown-menu w-100">
                    <li><a class="dropdown-item" href="#">Florida</a></li>
                    <li><a class="dropdown-item" href="#">Georgia</a></li>
                    <li><a class="dropdown-item" href="#">Hawaii</a></li>
                  </ul>
                </div>
              </div>
              <!-- end Bloque State -->

              <!-- Bloque Postal Code -->
              <div class="col-4 col-md-4 col-lg-4 pt-2">
                <label for="lastname" class="form-label">Postal Code</label>
                <input type="text" class="form-control" id="postal-code" placeholder="" />
              </div>
              <!-- end Bloque Postal Code -->

              <!-- Bloque entre tarjetas de pago y Message -->
              <div class="d-flex justify-content-between">
                <!-- Bloque de tarjetas de pago -->
                <div class="col-6 col-md-3 pt-2 pe-6">
                  <p>We accept:</p>
                  <div class="d-flex justify-content-center border bg-secondary rounded">
                    <div class="form-check me-1 ms-2">
                      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                      <label class="form-check-label" for="flexRadioDefault1">
                        <i class="fa-brands fa-cc-mastercard"></i>
                      </label>
                    </div>
                    <div class="form-check me-1 ms-2">
                      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                      <label class="form-check-label" for="flexRadioDefault1">
                        <i class="fa-brands fa-cc-visa"></i>
                      </label>
                    </div>
                    <div class="form-check me-1 ms-2">
                      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                      <label class="form-check-label" for="flexRadioDefault1">
                        <i class="fa-brands fa-cc-diners-club"></i>
                      </label>
                    </div>
                    <div class="form-check me-1 ms-2">
                      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                      <label class="form-check-label" for="flexRadioDefault1">
                        <i class="fa-brands fa-cc-amex"></i>
                      </label>
                    </div>
                  </div>
                </div>
                <!-- End Bloque de tarjetas de pago -->

                <!-- Bloque Message -->
                <div class="col-6 col-md-6 pt-2">
                  <p>Message</p>
                  <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                      style="height: 100px"></textarea>
                    <label for="floatingTextarea2"></label>
                    <span class="text-secondary fs-6">Add any notes here.</span>
                  </div>
                </div>
                <!-- End Bloque Message -->
              </div>
              <!-- End Bloque entre tarjetas de pago y Message -->


            </div>
          </form>
        </div>

        <!-- Footer -->
        <div class="card-footer d-flex justify-content-end">
          <button type="button" class="btn btn-secondary">Cancel</button>
          <button type="button" class="btn btn-primary ms-1">Send</button>
        </div>
        <!-- End Footer -->

      </div>
      <div class="col-md-1 col-lg-1 bg-white"></div>
    </div>
  </div>

  <!-- Seccion de scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
</body>

</html>
